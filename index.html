<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <link rel="shortcut icon" href="./assets/images/question-mark-310100_1280.webp" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app-container">
        <h1>Juego de Adivinanza <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bulb" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 12h1m8 -9v1m8 8h1m-15.4 -6.4l.7 .7m12.1 -.7l-.7 .7" />
            <path d="M9 16a5 5 0 1 1 6 0a3.5 3.5 0 0 0 -1 3a2 2 0 0 1 -4 0a3.5 3.5 0 0 0 -1 -3" />
            <path d="M9.7 17l4.6 0" />
          </svg></h1>

        <p>Bienvenido al Juego de Adivinanza. Adivina el número correcto dentro del rango establecido. Selecciona un nivel de dificultad y comienza a jugar. Las indicaciones se encuentran en el rectángulo debajo de la puntuación. </p>

        <label for="difficulty">Selecciona un Nivel de Dificultad:</label>
        <select id="difficulty">
            <option value="1">Fácil</option>
            <option value="2">Intermedio</option>
            <option value="3">Difícil</option>
        </select>

        <label for="inputData">Ingresar Suposición:</label>
        <input type="number" id="inputData" min="1" max="100">

        <button id="submitButton">Adivinar</button>

        <div id="outputResult">
            <h2>Historial de Intentos</h2>
            <!--  resultados o contenido generado dinámicamente -->
        </div>

        <div id="score">Puntuación: 0</div>

        <div class="alert" id="alertMessage"></div>

        <button id="restartButton">Reiniciar Juego</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
